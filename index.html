<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoGoAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PoGoAPI</h1>
        <button class="button" onclick="fetchJSON('evo__.json')">Evolution Chain</button>
        <button class="button" onclick="fetchJSON('moves__.json')">Move Data</button>
        <button class="button" onclick="fetchJSON('Pokemon__stat__.json')">Pokemon Data</button>
        <div id="jsonResult"></div>
    </div>

    <script>
        function fetchJSON(endpoint) {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('jsonResult').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
